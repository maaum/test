<ion-header-bar class="bar-stable lrp-bar-top lrp-header-padding lrp-popover-scroll">
    <div class="div-flex">
        <h3>한국판 프렌차이 실어증 선별검사</h3>
    </div>
    <button class="button button-clear icon ion-close" style="color: #ffffff;" ng-click="endExerciseAsk()"></button>
</ion-header-bar>

<ion-content style="margin: 0px;">
    <div class="lrp-popover-q-header">
        <p><label>언어이해 - 강변 그림 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p style="height:100vh"><img src='/img/partial/24_k-fast.png' width='50%'></p>
            <p><label>1. 돛단배를 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[0]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[0]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>2. 가장 키가 큰 나무를 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[1]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[1]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>3. 남자를 가리킨 뒤 개를 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[2]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[2]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>4. 산책하는 남자의 왼쪽 다리를 가리키고 나서 거북선을 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[3]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[3]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>5. 다리 근처에 있는 오리를 가리키기 전에 가운데 산을 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[4]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[4]" ng-true-value={s:1,c:0}> 1 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-header">
        <p><label>언어이해 - 도형 설명 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p style="height:100vh"><img src='/img/partial/24_k-fast_shape.png' width='50%'></p>
            <p><label>1. 정사각형을 가리켜 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[5]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[5]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>2. 원뿔을 가리켜 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[6]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[6]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>3. 직사각형을 가리킨 다음 정사각형을 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[7]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[7]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>4. 정사각형, 원뿔, 반원을 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[8]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[8]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>5. 피라미드 같은 도형과 오렌지를 반쪽 잘라 놓은 것과 같은 도형을 가리켜 보세요.</label> : <label><input type="checkbox" ng-model="scoreModel.q[9]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[9]" ng-true-value={s:1,c:0}> 1 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-header">
        <p><label>언어표현 - 그림 설명 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p style="height:100vh"><img src='/img/partial/24_k-fast.png' width='50%'></p>
            <p><label>사물의 명칭을 한 개도 명확히 말하지 못 했을 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:0,c:0}> 0 </label></p>
            <p><label>1~2개 사물의 명칭을 말할 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>3~4개 사물의 명칭을 말할 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:2,c:0}> 2 </label></p>
            <p><label>5~7개 사물의 명칭을 말할 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:3,c:0}> 3 </label></p>
            <p><label>8개 또는 9개 사물의 명칭을 말하거나 또는 구나 문장을 사용해서 말하지만 정상이 아닐 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:4,c:0}> 4 </label></p>
            <p><label>정상 구와 문장을 사용하고 10개 정도 항목의 이름을 말할 때 <input type="checkbox" ng-model="scoreModel.q[10]" ng-true-value={s:5,c:0}> 5 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-header">
        <p><label>언어표현 - 이름대기 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p style="height:100vh"><img src='/img/partial/24_k-fast.png' width='50%'></p>
            <p><label>동물의 이름을 하나도 말하지 못 했을 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:0,c:0}> 0 </label></p>
            <p><label>1~2개 말할 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>3~5개 말할 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:2,c:0}> 2 </label></p>
            <p><label>6~9개 말할 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:3,c:0}> 3 </label></p>
            <p><label>10~14개 말할 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:4,c:0}> 4 </label></p>
            <p><label>15개 이상 말할 때 <input type="checkbox" ng-model="scoreModel.q[11]" ng-true-value={s:5,c:0}> 5 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-header">
        <p><label>읽기 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p style="height:100vh"><img src='/img/partial/24_k-fast.png' width='50%'></p>
            <p><label>1. 개를 가리켜 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[12]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[12]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>2. 돌다리를 가리켜 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[13]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[13]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>3. 유람선 위에 서 있는 사람을 가리켜 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[14]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[14]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>4. 이 그림의 왼쪽 모서리를 만져 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[15]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[15]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>5. 이 그림의 밑부분을 만진 후 가장 윗부분을 만져 보세요</label> : <label><input type="checkbox" ng-model="scoreModel.q[16]" ng-true-value={s:0,c:0}> 0 </label> / <label><input type="checkbox" ng-model="scoreModel.q[16]" ng-true-value={s:1,c:0}> 1 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-header">
        <p><label>쓰기 (5점)</label></p>
        <div class="lrp-popover-q-content">
            <p><label>과제를 수행하려고 하니 명료하거나 적절한 단어를 하나도 쓰지 못했을 때 <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:0,c:0}> 0 </label></p>
            <p><label>1~2개의 적절한 단어를 썼을 때 <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:1,c:0}> 1 </label></p>
            <p><label>사물의 이름을 3개 쓰거나 2~3개의 사물을 포함한 구를 썼을 때 <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:2,c:0}> 2 </label></p>
            <p><label>사물의 이름을 4개(정확한 철자로) 쓰거나 4개 항목을 포함한 2~3개의 구를 썼을 때 <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:3,c:0}> 3 </label></p>
            <p><label>5개 항목을 포함한 구와 문장을 사용하지만 '정상적인' 수행이 아닌 경우</br>(예를 들면, 문장이 사람과 동작을 종합하지 못한 경우) <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:4,c:0}> 4 </label></p>
            <p><label>확실하게 정상적인 수행, 예를 들면 사람과 행동을 통합한 문장 <input type="checkbox" ng-model="scoreModel.q[17]" ng-true-value={s:5,c:0}> 5 </label></p>
        </div>
    </div>
    <div class="lrp-popover-q-result">
        총점 : {{scoreModel.q | sumOfValue:'s'}}
    </div>
    <div>
        <button class="button" style="height: 100px; width: 100px;" ng-click="stageNext()">
                <span>다음</span>
            </button>
    </div>
</ion-content>
