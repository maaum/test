<ion-header-bar class="bar-stable lrp-bar-search">
    <div class="item-input-inset lrp-input-inset" style="width: 100%;height: 100%;">
        <label class="item-input-wrapper" style="height: 100%;">
            <img src="./img/res/search_inputpox_icon.png" style="width: 36px; height: auto;">
            <input type="text" placeholder="검색" ng-model="formSearch.searchIndividual.name">
        </label>
        <button class="button lrp-search-delete-button" ng-click="formSearch.searchIndividual.name = '';">
            <i class="icon ion-android-close"></i>
        </button>
    </div>
</ion-header-bar>

<ion-content direction="y" has-bouncing="false" style="width: initial; height: calc(100% - 128px);">

    <ion-list>

        <div ng-repeat="category in lrpModel.taskList">

            <ion-item class="item-divider category" ng-click="toggleCategory($index)">
                <div class="div-left">
                    <div class="categorytext">{{category.category}}</div>
                </div>
            </ion-item>

            <ion-item class="my-row-center task" ng-class="{taskhide:hideCategory[$parent.$parent.$index]}" ng-repeat="task in category.tasks | filter: formSearch.searchIndividual" ng-click="selectIndividualTask(task)">
                <div class="div-left div-flex">
                    <h2 ng-bind-html="task.name | highlight:formSearch.searchIndividual.name"></h2>
                </div>
            </ion-item>

        </div>

    </ion-list>

</ion-content>
