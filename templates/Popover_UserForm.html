<ion-popover-view class="lrp-popover-view">

    <ion-header-bar class="bar-stable lrp-bar-top lrp-header-padding lrp-popover-scroll">
        <div class="div-flex">
            <h3>{{orderData.tag}}</h3>
        </div>
        <button class="button button-clear icon ion-checkmark-round" style="color: #ffffff;" ng-click="userFormSubmit()"></button>
    </ion-header-bar>

    <ion-content style="margin: 0px;">

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">아이디 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="아이디" ng-model="orderData.targetUser.username" ng-disabled="(orderData.flag !== 1 && orderData.flag !== 2)">
            </div>
        </div>

        <!--div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">센터 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <select style="width: 96%; height: 34px;margin: 6px 0px 0px 7px; border: 2px solid #1e88e5;" ng-model="orderData.targetUser.center">
                    <option ng-repeat="center in lrpModel.centers" value="{{center._id}}" ng-selected="{{center._id == orderData.targetUser.center}}">{{center.name}} - {{center.officer_tel}}</option>
                </select>
            </div>
        </div-->

        <div ng-if="(orderData.flag === 1 || orderData.flag === 2)">

            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">비밀번호 :</span>
                    </label>
                </div>

                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="password" placeholder="비밀번호" ng-model="orderData.targetUser.passOri">
                </div>
            </div>

            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">비밀번호확인 :</span>
                    </label>
                </div>

                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="password" placeholder="비밀번호확인" ng-model="orderData.targetUser.passChk">
                </div>
            </div>

        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">이름 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="이름" ng-model="orderData.targetUser.name">
            </div>
        </div>

        <div ng-if="orderData.targetUser.roles === 'patient'">
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">등록번호 :</span>
                    </label>
                </div>
                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="text" placeholder="등록번호" ng-model="orderData.targetUser.regNo">
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">성별 :</span>
                    </label>
                </div>
                <div style="width: 72%; text-align: center; display: table; height: 40px; padding-top: 3px;">
                    <div style="display: table-cell; vertical-align: middle; padding-top: 5px;">
                        <input id="genderM" style="margin-right: 5px;" type="radio" ng-model="orderData.targetUser.sex" ng-value="'male'">
                        <label for="genderM" style="margin-right: 20px;">남자</label>
                        <input id="genderF" style="margin-right: 5px;" type="radio" ng-model="orderData.targetUser.sex" ng-value="'female'">
                        <label for="genderF">여자</label>
                    </div>
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">직업 :</span>
                    </label>
                </div>

                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="text" placeholder="직업" ng-model="orderData.targetUser.Job">
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">주로 쓰는 손 :</span>
                    </label>
                </div>
                <div style="width: 72%; text-align: center; display: table; height: 40px; padding-top: 3px;">
                    <div style="display: table-cell; vertical-align: middle; padding-top: 5px;">
                        <input id="handTypeRight" style="margin-right: 5px;" type="radio" name="userrole" ng-model="orderData.targetUser.handType" ng-value="'right'">
                        <label for="handTypeRight" style="margin-right: 28px;">오른손</label>
                        <input id="handTypeLeft" style="margin-right: 5px;" type="radio" name="userrole" ng-model="orderData.targetUser.handType" ng-value="'left'">
                        <label for="handTypeLeft" style="margin-right: 28px;">왼손</label>
                        <input id="handTypeUnknown" style="margin-right: 5px;" type="radio" name="userrole" ng-model="orderData.targetUser.handType" ng-value="'unknown'">
                        <label for="handTypeUnknown">없음</label>
                    </div>
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">생년월일 :</span>
                    </label>
                </div>
                <div style="width: 20%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="생년" ng-model="orderData.targetUser.year">
                </div>
                년
                <div style="width: 15%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="월" ng-model="orderData.targetUser.month">
                </div>
                월
                <div style="width: 15%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="일" ng-model="orderData.targetUser.date">
                </div>
                일
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">진단명 :</span>
                    </label>
                </div>
                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="text" placeholder="진단명" ng-model="orderData.targetUser.diagnosis">
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">발병일 :</span>
                    </label>
                </div>
                <div style="width: 20%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="생년" ng-model="orderData.targetUser.inciyear">
                </div>
                년
                <div style="width: 15%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="월" ng-model="orderData.targetUser.incimonth">
                </div>
                월
                <div style="width: 15%; margin-right: 10px;">
                    <input class="lrp-popover-input" type="number" placeholder="일" ng-model="orderData.targetUser.incidate">
                </div>
                일
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">교육기간(년) :</span>
                    </label>
                </div>
                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="number" placeholder="교육기간" ng-model="orderData.targetUser.eduYear">
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;">실어증유형 :</span>
                    </label>
                </div>
                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="text" placeholder="실어증유형" ng-model="orderData.targetUser.aphasiaType">
                </div>
            </div>
            <div class="my-row-center">
                <div style="width: 28%;">
                    <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                        <span class="input-label" style="text-align: right; width: 100%; display:table;font-size: 14px;">초기실어증점수 :</span>
                    </label>
                </div>
                <div style="width: 72%;">
                    <input class="lrp-popover-input" type="text" placeholder="초기실어증점수" ng-model="orderData.targetUser.initialAQ">
                </div>
            </div>
        </div>

        <div class="my-row-center" ng-if="orderData.targetUser.roles === 'therapist'">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">소속 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="소속" ng-model="orderData.targetUser.department">
            </div>
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">이메일 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="이메일" ng-model="orderData.targetUser.email">
            </div>
        </div>

        <div class="my-row-center">
            <button class="button icon" style="width: 94%; margin: 3%;" ng-click="userFormSubmit()">{{orderData.errMsg}}</button>
        </div>

    </ion-content>

</ion-popover-view>
