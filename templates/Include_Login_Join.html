            <label for="roleT" style="margin-right: 28px;">평가자</label>
            <input id="roleP" style="margin-right: 5px;" type="radio" name="userrole" ng-model="joinData.role" ng-value="'patient'">
            <label for="roleP">환자</label>
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">아이디 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="아이디" ng-model="joinData.username">
            </div>
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">비밀번호 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="password" placeholder="비밀번호" ng-model="joinData.passOri">
            </div>
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">비밀번호확인 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="password" placeholder="비밀번호확인" ng-model="joinData.passChk">
            </div>
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">이름 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="이름" ng-model="joinData.name">
            </div>
        </div>

        <div class="my-row-center" ng-hide="joinData.role == 'therapist'">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">생년월일 :</span>
                </label>
            </div>

            <div style="width: 20%; margin-right: 10px;">
                <input class="lrp-popover-input" type="number" placeholder="생년" ng-model="joinData.year">
            </div>
            년
            <div style="width: 15%; margin-right: 10px;">
                <input class="lrp-popover-input" type="number" placeholder="월" ng-model="joinData.month">
            </div>
            월
            <div style="width: 15%; margin-right: 10px;">
                <input class="lrp-popover-input" type="number" placeholder="일" ng-model="joinData.date">
            </div>
            일
        </div>

        <div class="my-row-center">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">이메일 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input class="lrp-popover-input" type="text" placeholder="이메일" ng-model="joinData.email">
            </div>
        </div>

        <div class="my-row-center" style="margin-top: 10px;">
            <div style="width: 28%;">
                <label class="item-stacked-label" style="border: 0;padding: 0; display: flex;">
                    <span class="input-label" style="text-align: right; width: 100%; display:table;">성별 :</span>
                </label>
            </div>

            <div style="width: 72%;">
                <input id="genderM" style="margin-right: 5px;" type="radio" name="usergender" ng-model="joinData.sex" ng-value="'male'">
                <label for="genderM" style="margin-right: 20px;">남자</label>
                <input id="genderF" style="margin-right: 5px;" type="radio" name="usergender" ng-model="joinData.sex" ng-value="'female'">
                <label for="genderF">여자</label>
            </div>

        </div>


        <div style="display: flex;margin-top: 25px;">
            <button class="button button-block button-balanced" style="margin-right: 10px" ng-click="cancleAndGoLogin()">취소</button>
            <button class="button button-block button-balanced" ng-click="makeSignup()">등록</button>
        </div>

    </div>

</div>
